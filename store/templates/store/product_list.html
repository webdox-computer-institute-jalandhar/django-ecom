<head>

    <title>Products</title>
</head>
<body>

    {% for product in products %}
        <div>
            <p><img src="{{ product.image.url }}" width="100"></p>
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>

            <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
        </div>
    {% endfor %}
</body>
</html>
